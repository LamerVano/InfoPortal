<h2>My Articles</h2>
<div *ngIf="articles">
  <ul>
    <li *ngFor="let article of articles">
      <a routerLink="/article/detail/{{article.Id}}">
        <span>{{article.Id}}</span> {{article.Name}}
      </a> |
      <button class="delete" title="delete article"
      (click)="delete(article)">Del</button>
      <p></p>
    </li>
  </ul>
</div>

<a routerLink="/article/add/{{id}}">Add</a>

<p></p>

<button (click)="goBack()">go back</button>
