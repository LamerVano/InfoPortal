<div *ngIf="category">

  <h2>{{category.Name | uppercase}} Details</h2>
  <div><span>id: </span>{{category.Id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="category.Name" placeholder="Name" />
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <div *ngIf="currentUser">
    <button (click)="save()">save</button>
    <button class="delete" title="delete category" (click)="delete(category)">Del</button>
  </div>

</div>
