<div id="search-component">
  <h4><label for="search-box">Category Search</label></h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" placeholder="category" />

  <ul class="search-result">
    <li *ngFor="let category of categories$ | async">
      <a routerLink="/category/detail/{{category.Id}}">
        {{category.Name}}
      </a>
    </li>
  </ul>
</div>
