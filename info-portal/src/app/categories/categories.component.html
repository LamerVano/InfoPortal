<p>Categories</p>
<div *ngIf="categories" class="categories">
  <ul>
    <li *ngFor="let category of categories">

      <span class="badge">{{category.Name}}</span>
      <a class="badge" routerLink="/articles/{{category.Id}}">To Articles</a>
      <a class="badge" routerLink="/category/detail/{{category.Id}}" *ngIf="currentUser">
        Change Category
      </a>
    </li>
  </ul>
  <a routerLink="/category/add" *ngIf="currentUser">
    <span class="badge">Add Category</span>
  </a>
</div>
